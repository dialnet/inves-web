name: Update Stats

on:
  schedule:
    - cron: '0 0 * * *' # Ejecutar diariamente a medianoche
  workflow_dispatch: # Permitir ejecuci√≥n manual

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permiso para hacer commit de los cambios

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run scraping script
        env:
          SCRAPE_USER: ${{ secrets.SCRAPE_USER }}
          SCRAPE_PASS: ${{ secrets.SCRAPE_PASS }}
          SCRAPE_URL: ${{ secrets.SCRAPE_URL }}
        run: npm run update-stats

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/data/stats.json
          git commit -m "chore: update stats [skip ci]" || echo "No changes to commit"
          git push
