name: Deploy Astro to GitHub Pages
on:
  push:
    branches: [main] # Se ejecuta cada vez que se sube algo a main
  schedule:
    - cron: '0 0 * * *' # Se ejecuta todos los días a medianoche
  workflow_dispatch: # Permite ejecución manual desde la web de GitHub

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run scraping script
        env:
          SCRAPE_USER: ${{ secrets.SCRAPE_USER }}
          SCRAPE_PASS: ${{ secrets.SCRAPE_PASS }}
          SCRAPE_URL: ${{ secrets.SCRAPE_URL }}
        run: npm run update-stats

      - name: Build site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist