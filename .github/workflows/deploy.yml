name: Deploy Astro to GitHub Pages
on:
  push:
    branches: [main] # Se ejecuta cada vez que se sube algo a main
  schedule:
    - cron: '0 0 * * *' # Se ejecuta todos los días a medianoche
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run scraping script
        env:
          SCRAPE_USER: ${{ secrets.SCRAPE_USER }}
          SCRAPE_PASS: ${{ secrets.SCRAPE_PASS }}
          SCRAPE_URL: ${{ secrets.SCRAPE_URL }}
        run: npm run update-stats

      - name: Install, build, and upload your site
        uses: withastro/action@v3 # Acción oficial de Astro
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
